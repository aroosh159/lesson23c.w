<!DOCTYPE html>
<html>
<head>
<title>Brief on Javascript </title>
</head>
<body>
<h2>WHILE LOOPS IN HTML</h2>
<p id="demo"></p>
<script>
var text="";
var i= 1;
while(i<=10){
    text+="<br> The number is" + i;
    i++;
}
document.getElementById("demo").innerHTML= text;
</script>
</body>
</html>
